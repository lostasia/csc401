    <div id="centralize-code">
    <div class="pseudocode">

        <p><strong>RANDOMIZE-IN-PLACE(<em>A</em>)</strong></p>

        <pre><span id="code1"><strong> &gt; </strong></span>n = A.<em>length</em></pre>

        <pre><span id="code2"><strong> &gt; </strong></span><b>for</b> <em>i</em> = 1 <b>to</b> <em>n</em></pre>

        <pre>   <span id="code3"><strong> &gt; </strong></span>swap A[<em>i</em>] with A[RANDOM(<em>i</em>, <em>n</em>)]</pre>

    </div>
    <p id="end"><strong>FINISH!</strong><br><br>Click "Reset" button to play again.</p>
