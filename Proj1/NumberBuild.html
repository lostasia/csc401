<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Enter name</title>
  <script>

  a = new Array (
    'field1',
    'field2',
    'field3',
    'field4',
    'field5',
    'field6',
    'field7',
    'field8',
    'field9',
    'field10',
    'field11'
  )

    b = new Array(1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024 );

    function compute() {
      sum = 0;
      for(i=0; i<b.length; i++) {
        if(document.NumberBuild[a[i]].checked) {
          sum = sum + b[i];
        }
      }
      document.NumberBuild.theResult.value=sum;

      if(sum === 1925 ) {
        document.NumberBuild.um.style.visibility="visible";
      }
    }


    </script>
    <style>@-moz-keyframes nodeInserted{from{opacity:0.99;}to{opacity:1;}}@-webkit-keyframes nodeInserted{from{opacity:0.99;}to{opacity:1;}}@-o-keyframes nodeInserted{from{opacity:0.99;}to{opacity:1;}}@keyframes nodeInserted{from{opacity:0.99;}to{opacity:1;}}embed,object{animation-duration:.001s;-ms-animation-duration:.001s;-moz-animation-duration:.001s;-webkit-animation-duration:.001s;-o-animation-duration:.001s;animation-name:nodeInserted;-ms-animation-name:nodeInserted;-moz-animation-name:nodeInserted;-webkit-animation-name:nodeInserted;-o-animation-name:nodeInserted;}</style></head>

</head>

<body>
  <form name="NumberBuild">
  <header>
    <h2>Number Builder</h2>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./EnterName.html">EnterName</a></li>
    </ul>
  </header>

  <p>Seletct numbers to include in the total by clicking on the box to its left.
    Any number from 0 to 2047 can be made by the correct selection of numbers. </p>
  <menu>
    <table>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" name="field1" onclick="compute()">
            </td>
          <td>1</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="field2" onclick="compute()">
          </td>
          <td>2</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field3" onclick="compute()">
          </td>
          <td>4</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field4" onclick="compute()">
          </td>
          <td>8</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field5" onclick="compute()">
          </td>
          <td>16</td>
          </tr>
        <tr>
          <td><input type="checkbox" name="field6" onclick="compute()">
          </td>
          <td>32</td>

        <tr>
          <td><input type="checkbox" name="field7" onclick="compute()">
          </td>
          <td>64</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field8" onclick="compute()">
          </td>
          <td>128</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field9" onclick="compute()">
          </td>
        <td>256</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="field10" onclick="compute()">
          </td>
        <td>512</td>
        <tr>
          <td><input type="checkbox" name="field11" onclick="compute()">

        <td>1024</td>
        </tr>
        </tr>
        <tr>
          <td colspan="2">-------------------</td>
        </tr>

          <td><input type="text" name="theResult" size="4" value="0">

      </tbody></table>

  </form>
